---
- name: Delete a Network Interface
  azure.azcollection.azure_rm_networkinterface:
    name: "{{ azure_manage_network_interface_interface.name }}"
    resource_group: "{{ azure_manage_network_interface_resource_group }}"
    state: absent

- name: Delete a Network Interface's Autogenerated Security Group
  azure.azcollection.azure_rm_securitygroup:
    name: "{{ azure_manage_network_interface_interface.name }}"
    resource_group: "{{ azure_manage_network_interface_resource_group }}"
    state: absent
